<div class="container mt-5">
  <div class="row">
    <div class="btn-group">
      <button
        class="btn btn-primary"
        [(ngModel)]="messageContainer"
        btnRadio="Unread"
        (click)="loadMessages()"
      >
        <i class="fa fa-envelope"></i> Unread
      </button>
      <button
        class="btn btn-primary"
        [(ngModel)]="messageContainer"
        btnRadio="Inbox"
        (click)="loadMessages()"
      >
        <i class="fa fa-envelope-open"></i> Inbox
      </button>
      <button
        class="btn btn-primary"
        [(ngModel)]="messageContainer"
        btnRadio="Outbox"
        (click)="loadMessages()"
      >
        <i class="fa fa-paper-plane"></i> Outbox
      </button>
    </div>
  </div>

  <div class="row m-4 content" *ngIf="messages.length == 0">
    <div class="notice-msg">
      <h3 *ngIf="messageContainer == 'Unread'" >No unread messages yet ... </h3>
      <h3 *ngIf="messageContainer == 'Inbox'" >Your inbox is empty ... </h3>
      <h3 *ngIf="messageContainer == 'Outbox'" >Your outbox is empty ... </h3>
    </div>
  </div>

  <div class="row content" *ngIf="messages.length > 0">
    <table class="table table-hover" style="cursor: pointer;">
      <tr>
        <th style="width: 40%;">Message</th>

        <th *ngIf="messageContainer == 'Unread'" style="width: 20%;">From</th>
        <th *ngIf="messageContainer == 'Inbox'" style="width: 20%;">From</th>
        <th *ngIf="messageContainer == 'Outbox'" style="width: 20%;">To</th>

        <th *ngIf="messageContainer == 'Unread'" style="width: 20%;">Received</th>
        <th *ngIf="messageContainer == 'Inbox'" style="width: 20%;">Received</th>
        <th *ngIf="messageContainer == 'Outbox'" style="width: 20%;">Sent</th>

        <th style="width: 20%;"></th>
      </tr>
      <tr
        *ngFor="let message of messages"
        [routerLink]="[
          '/members',
          messageContainer == 'Outbox' ? message.recipientId : message.senderId
        ]"
        [queryParams]="{tab: 3}"
      >
        <td>{{ message.content }}</td>
        <td>
          <div *ngIf="messageContainer != 'Outbox'">
            <img
              src="{{ message?.senderPhotoUrl }}"
              class="img-circle rounded-circle mr-2"
            />
            <strong>{{ message.senderKnownAs }}</strong>
          </div>
          <div *ngIf="messageContainer == 'Outbox'">
            <img
              src="{{ message?.recipientPhotoUrl }}"
              class="img-circle rounded-circle mr-2"
            />
            <strong>{{ message.recipientKnownAs }}</strong>
          </div>
        </td>
        <td>{{ message.messageSent | timeago }}</td>
        <td>
          <button class="btn btn-danger" (click)="$event.stopPropagation()" (click)="deleteMessage(message.id)">Delete</button>
        </td>
      </tr>
    </table>
  </div>
</div>

<div class="d-flex justify-content-center pagination">
  <pagination
    [boundaryLinks]="true"
    [totalItems]="pagination.totalItems"
    [itemsPerPage]="pagination.itemsPerPage"
    [(ngModel)]="pagination.currentPage"
    (pageChanged)="pageChanged($event)"
    previousText="&lsaquo;"
    nextText="&rsaquo;"
    firstText="&laquo;"
    lastText="&raquo;"
  >
  </pagination>
</div>
